<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qrBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(148,163,184,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main QR Code -->
  <g transform="translate(100, 115)" filter="url(#shadow)">
    <!-- QR Code container -->
    <rect x="0" y="0" width="400" height="400" rx="24" fill="url(#qrBg)" stroke="rgba(148,163,184,0.3)" stroke-width="2"/>
    
    <!-- QR Code pattern - more detailed and realistic -->
    <!-- Top-left corner -->
    <rect x="40" y="40" width="100" height="100" fill="#1e293b" rx="12"/>
    <rect x="60" y="60" width="60" height="60" fill="white" rx="8"/>
    <rect x="80" y="80" width="20" height="20" fill="#1e293b" rx="4"/>
    
    <!-- Top-right corner -->
    <rect x="260" y="40" width="100" height="100" fill="#1e293b" rx="12"/>
    <rect x="280" y="60" width="60" height="60" fill="white" rx="8"/>
    <rect x="300" y="80" width="20" height="20" fill="#1e293b" rx="4"/>
    
    <!-- Bottom-left corner -->
    <rect x="40" y="260" width="100" height="100" fill="#1e293b" rx="12"/>
    <rect x="60" y="280" width="60" height="60" fill="white" rx="8"/>
    <rect x="80" y="300" width="20" height="20" fill="#1e293b" rx="4"/>
    
    <!-- Timing patterns -->
    <rect x="160" y="60" width="16" height="16" fill="#3b82f6" rx="3"/>
    <rect x="180" y="60" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="200" y="60" width="16" height="16" fill="#3b82f6" rx="3"/>
    <rect x="220" y="60" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="240" y="60" width="16" height="16" fill="#3b82f6" rx="3"/>
    
    <!-- Data modules with gradient effect -->
    <rect x="160" y="160" width="16" height="16" fill="#6366f1" rx="3"/>
    <rect x="180" y="160" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="200" y="160" width="16" height="16" fill="#8b5cf6" rx="3"/>
    <rect x="220" y="160" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="240" y="160" width="16" height="16" fill="#06b6d4" rx="3"/>
    <rect x="260" y="160" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="280" y="160" width="16" height="16" fill="#3b82f6" rx="3"/>
    <rect x="300" y="160" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="320" y="160" width="16" height="16" fill="#6366f1" rx="3"/>
    
    <rect x="160" y="180" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="180" y="180" width="16" height="16" fill="#8b5cf6" rx="3"/>
    <rect x="200" y="180" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="220" y="180" width="16" height="16" fill="#06b6d4" rx="3"/>
    <rect x="240" y="180" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="260" y="180" width="16" height="16" fill="#3b82f6" rx="3"/>
    <rect x="280" y="180" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="300" y="180" width="16" height="16" fill="#6366f1" rx="3"/>
    <rect x="320" y="180" width="16" height="16" fill="#1e293b" rx="3"/>
    
    <rect x="160" y="200" width="16" height="16" fill="#8b5cf6" rx="3"/>
    <rect x="180" y="200" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="200" y="200" width="16" height="16" fill="#06b6d4" rx="3"/>
    <rect x="220" y="200" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="240" y="200" width="16" height="16" fill="#3b82f6" rx="3"/>
    <rect x="260" y="200" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="280" y="200" width="16" height="16" fill="#6366f1" rx="3"/>
    <rect x="300" y="200" width="16" height="16" fill="#1e293b" rx="3"/>
    
    <rect x="160" y="220" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="180" y="220" width="16" height="16" fill="#06b6d4" rx="3"/>
    <rect x="200" y="220" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="220" y="220" width="16" height="16" fill="#3b82f6" rx="3"/>
    <rect x="240" y="220" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="260" y="220" width="16" height="16" fill="#6366f1" rx="3"/>
    <rect x="280" y="220" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="300" y="220" width="16" height="16" fill="#8b5cf6" rx="3"/>
    <rect x="320" y="220" width="16" height="16" fill="#1e293b" rx="3"/>
    
    <rect x="160" y="240" width="16" height="16" fill="#06b6d4" rx="3"/>
    <rect x="180" y="240" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="200" y="240" width="16" height="16" fill="#3b82f6" rx="3"/>
    <rect x="220" y="240" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="240" y="240" width="16" height="16" fill="#6366f1" rx="3"/>
    <rect x="260" y="240" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="280" y="240" width="16" height="16" fill="#8b5cf6" rx="3"/>
    
    <!-- Additional data pattern -->
    <rect x="60" y="160" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="80" y="160" width="16" height="16" fill="#3b82f6" rx="3"/>
    <rect x="100" y="160" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="120" y="160" width="16" height="16" fill="#6366f1" rx="3"/>
    
    <rect x="60" y="180" width="16" height="16" fill="#8b5cf6" rx="3"/>
    <rect x="80" y="180" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="100" y="180" width="16" height="16" fill="#06b6d4" rx="3"/>
    <rect x="120" y="180" width="16" height="16" fill="#1e293b" rx="3"/>
    
    <rect x="60" y="200" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="80" y="200" width="16" height="16" fill="#6366f1" rx="3"/>
    <rect x="100" y="200" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="120" y="200" width="16" height="16" fill="#3b82f6" rx="3"/>
    
    <rect x="60" y="220" width="16" height="16" fill="#06b6d4" rx="3"/>
    <rect x="80" y="220" width="16" height="16" fill="#1e293b" rx="3"/>
    <rect x="100" y="220" width="16" height="16" fill="#8b5cf6" rx="3"/>
    <rect x="120" y="220" width="16" height="16" fill="#1e293b" rx="3"/>
  </g>
  
  <!-- Title with glow effect -->
  <text x="650" y="180" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="start" filter="url(#glow)">QR Code</text>
  <text x="650" y="250" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="#3b82f6" text-anchor="start" filter="url(#glow)">Generator</text>
  
  <!-- Subtitle -->
  <text x="650" y="310" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="rgba(203,213,225,0.9)" text-anchor="start">Create beautiful, custom QR codes</text>
  <text x="650" y="345" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="rgba(203,213,225,0.9)" text-anchor="start">with colors, styles, and high quality</text>
  
  <!-- Feature badges -->
  <g transform="translate(650, 400)">
    <rect x="0" y="0" width="130" height="40" rx="20" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="1"/>
    <text x="65" y="27" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#3b82f6" text-anchor="middle">Custom Colors</text>
    
    <rect x="150" y="0" width="120" height="40" rx="20" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="210" y="27" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#8b5cf6" text-anchor="middle">High Quality</text>
    
    <rect x="290" y="0" width="110" height="40" rx="20" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="1"/>
    <text x="345" y="27" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#06b6d4" text-anchor="middle">Fast Export</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="120" r="60" fill="rgba(59,130,246,0.1)" filter="url(#glow)"/>
  <circle cx="1120" cy="80" r="30" fill="rgba(139,92,246,0.15)" filter="url(#glow)"/>
  <circle cx="1080" cy="160" r="20" fill="rgba(6,182,212,0.1)" filter="url(#glow)"/>
  
  <circle cx="120" cy="550" r="40" fill="rgba(59,130,246,0.1)" filter="url(#glow)"/>
  <circle cx="80" cy="580" r="25" fill="rgba(139,92,246,0.15)" filter="url(#glow)"/>
</svg>